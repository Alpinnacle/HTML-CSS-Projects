<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Stock Photos | Stock Up!</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial scale=1">
		<link rel="stylesheet" href="./css/one_page_website.css">
		<style>

				
		</style>
	</head>
	<body>
	
		<!-- NAV -->
		<div class="topnav-container">
			<div class="topnav">
				<nav>
					<a href="#home" class="homepage">HOME</a>
					<a href="#gallery">GALLERY</a>
					<a href="#registration">REGISTER</a>
				</nav>
			</div>
		</div>
		<!-- END NAV -->
	
		<!-- HOME -->
		<div id="home">
			<div>
				<h1>Stock up on stock photos for all your creative needs.</h1>
				<p>Sign up today for 100 free photos!</p>
			</div>
		</div>
		<!-- END HOME -->
		
		<!-- GALLERY -->
		<section>
			<div id="gallery">
				<h1 class="examples">Examples</h1>
				<!--Image Gallery Container-->
				<div class="gallery-container">
					<div class="row">
						<div class="column">
							<img src="./images/gallery/1.jpeg">
							<img src="./images/gallery/2.jpeg">
							<img src="./images/gallery/3.jpeg">
							<img src="./images/gallery/4.jpeg">
							<img src="./images/gallery/5.jpeg">
							<img src="./images/gallery/6.jpeg">
						</div>
						<div class="column">
							<img src="./images/gallery/7.jpeg">
							<img src="./images/gallery/8.jpeg">
							<img src="./images/gallery/9.webp">
							<img src="./images/gallery/10.jpeg">
							<img src="./images/gallery/11.jpeg">
							<img src="./images/gallery/12.jpeg">
						</div>
						<div class="column">
							<img src="./images/gallery/13.jpeg">
							<img src="./images/gallery/14.jpeg">
							<img src="./images/gallery/15.jpeg">
							<img src="./images/gallery/16.jpeg">
							<img src="./images/gallery/17.jpeg">
							<img src="./images/gallery/18.jpeg">
						</div>
						<div class="column">
							<img src="./images/gallery/19.jpeg">
							<img src="./images/gallery/20.jpeg">
							<img src="./images/gallery/21.jpeg">
							<img src="./images/gallery/22.webp">
							<img src="./images/gallery/23.jpeg">
							<img src="./images/gallery/24.jpeg">
						</div>
					</div>
					

				</div>
			</div>
		</section>
		<!-- END GALLERY -->
		<div class="spacer">
		</div>
		<!-- REGISTRATION -->
		<div id="registration" class="reg-img">
			<form action="" class="reg-container">
				<h1>Registration</h1>

				<label for="first-name"><strong>First Name</strong></label>
				<input type="text" placeholder="First Name" name="first-name" required>

				<label for="last-name"><strong>Last Name</strong></label>
				<input type="text" placeholder="Last Name" name="last-name" required>

				<label for="email"><strong>Email Address</strong></label>
				<input type="text" placeholder="Email Address" name="email" required>
				
				<button type="submit" class="reg-btn">Submit</button>
			</form>
		</div>
		<!-- END REGISTRATION -->
		
		<!-- FOOTER -->
		<div class="footer">
			www.instock.com/register &nbsp;|&nbsp; &#169; 2022
		</div>
		<!-- END FOOTER -->
		
	</body>
</html>
